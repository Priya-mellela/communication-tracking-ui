<form
  class="example-form"
  [formGroup]="emailTrackingForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field class="example-full-width">
    <mat-label>Batch ID</mat-label>
    <input matInput formControlName="batchId" required />
    <mat-error
      class="error"
      *ngIf="emailTrackingForm.get('batchId')?.hasError('required')"
    >
      Batch ID is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Account ID</mat-label>
    <input matInput formControlName="accountId" />
    <mat-error
      class="error"
      *ngIf="emailTrackingForm.get('accountId')?.hasError('pattern')"
    >
      Account Id is numerical
    </mat-error>
  </mat-form-field>

  <div class="button-container">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!emailTrackingForm.valid"
    >
      Submit
    </button>
  </div>
</form>
